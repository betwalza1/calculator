<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button data-type="small" onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')">/</button>
            
                <button data-type="small" onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('*')">*</button>
            
                <button data-type="small" onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('-')">-</button>
            
                <button data-type="small" onclick="appendToDisplay('0')">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="switchToScientificMode()">Mode</button>
            </div>
            
            <div class="scientific-buttons" style="display: none;">
                <button onclick="power()">x^y</button>
                <button onclick="factorial()">n!</button>
                <button onclick="sqrt()">âˆšx</button>
                <button onclick="toBinary()">Bin</button>
                <button onclick="toHex()">Hex</button>
                <button onclick="exponential()">e^x</button>
                <button onclick="logarithm()">log(x)</button>
                <button onclick="cosine()">cos(x)</button>
                <button onclick="sine()">sin(x)</button>
                <button onclick="tangent()">tan(x)</button>
                <button onclick="currentTime()">Heure</button>
                <button onclick="modulo()">a % b</button>
            </div>
        
    </div>
    <script src="ts-built/calculator.js"></script>
</body>
</html>
